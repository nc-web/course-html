<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>
</head>
<body>
    <h4>TAG FIGURE</h4>
    <p>The tag figure is a container for the tags img and figcaption</p>

    <figure>
        <img src="./assets/img/pic_trulli.jpg" alt="Trulli" style="width:100%">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>
</body>
</html>
